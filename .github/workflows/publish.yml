name: Publish

on:
  release:
    types:
      - published

jobs:
  release_zip_file:
    name: Run automations to build latest release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ğŸ›ï¸ Checkout the repo
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: ğŸ“ Update manifest version
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix if it exists
          sed -i 's/"version": "[^"]*"/"version": "'"$VERSION"'"/' '${{ github.workspace }}/custom_components/gen24lpp/manifest.json'

      - name: ğŸ¤ Copy and Zip
        if: ${{ github.event_name == 'release' }}
        run: |
          cd '${{ github.workspace }}/custom_components/gen24lpp'
          zip gen24lpp.zip -r ./

      - name: â˜ï¸ Upload zip to release
        uses: softprops/action-gh-release@v2.2.2
        if: ${{ github.event_name == 'release' }}
        with:
          files: "${{ github.workspace }}/custom_components/gen24lpp/gen24lpp.zip"